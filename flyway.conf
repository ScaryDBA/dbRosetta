# Flyway Configuration for dbRosetta
# =============================================================================
# Database Connection Settings
# =============================================================================
flyway.url=jdbc:postgresql://dbrosetta.postgres.database.azure.com:5432/dbrosetta?sslmode=require
flyway.user=postgres
flyway.password=${env:FLYWAY_PASSWORD}

# =============================================================================
# Migration Settings
# =============================================================================
flyway.locations=filesystem:migrations
flyway.schemas=dbrosetta
flyway.table=flyway_schema_history
flyway.baselineOnMigrate=false
flyway.baselineVersion=1
flyway.baselineDescription=Initial baseline from existing schema

# =============================================================================
# Validation Settings
# =============================================================================
flyway.validateOnMigrate=true
flyway.cleanDisabled=true
flyway.mixed=false

# =============================================================================
# Output Settings
# =============================================================================
flyway.encoding=UTF-8
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# =============================================================================
# CI/CD Settings
# =============================================================================
flyway.outOfOrder=false
flyway.ignoreMissingMigrations=false
flyway.ignoreIgnoredMigrations=false
flyway.validateMigrationNaming=true
